global:
  scrape_interval: 5s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'fiber-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'fiber-app'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
